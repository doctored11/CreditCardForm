<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/index.6dab377c.css">
    <link rel="stylesheet" href="/index.b2625c6b.css">
    <link rel="stylesheet" href="/index.129748c7.css">
  </head>
  <body>
    <div class="main">
      <div class="frame">
        <div class="card-zone" id="card-zone">
          <div class="card card--open" id="card">
            <div class="card__front front" id="front">
              <div class="front__active-background active-background active-background--true">
                <div class="card__head">
                  <div class="card__logo logo"></div>
                  <h3 class="card__bank-name"></h3>
                  <div class="card__system system">
                    <div class="system__main-part">
                      <div class="system__chip chip"></div>
                      <img src="/icons8-nfc-96.94d1d07e.png" alt="" class="systen__nfc">
                    </div>
                    <div class="system__logo logo"></div>
                  </div>
                </div>
                <form class="card__form">
                  <div class="front__input-box" id="card-number--box">
                    <span class="front__error" id="card-number-error">проверьте номер карты</span>
                    <input class="card__input input" type="text" id="card-number" placeholder="Номер карты" required="">
                  </div>
                  <div class="front__input-box">
                    <input class="card__input input" type="text" id="card-holder" placeholder="Владелец карты" required="">
                    <span class="front__error" id="card-holder-error">проверьте имя</span>
                  </div>
                  <div class="front__input-box">
                    <input class="card__input input" type="text" id="expiration-date" placeholder="MM/ГГ" required="">

                    <span class="front__error" id="expiration-date-error">проверьте дату</span>
                  </div>

                  <!-- <input class="card__input input" type="text" id="cvv" placeholder="123" required /> -->
                </form>
              </div>
            </div>

            <div class="card__back back" id="back">
              <div class="back__active-background active-background">
                <div class="back__input-box">
                  <div class="back__magnetic-stripe"></div>
                  <input class="card__input input CVV-input" type="text" id="CVV" placeholder="CVC/CVV" required="">
                  <span class="back__error" id="cvv-error">проверьте код</span>
                </div>
              </div>
            </div>
          </div>
          <div class="card-zone__contact contact">
            <p class="contact__txt txt contact__error" id="email-error">
              Для получения чека введите ваш email-адресс
            </p>

            <div class="contact_email-block">
              <input class="card__input input email-input" type="email" id="email" placeholder="Ваша почта" required="">

              <button type="submit" class="pay-button" id="buy-btn" disabled="">
                Оплатить
              </button>
            </div>
          </div>
        </div>
      </div>

      <script src="/index.cde5dfe0.js" defer=""></script>
    </div>
  </body>
</html>
